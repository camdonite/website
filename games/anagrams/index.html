<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>index</title>
		<meta name="author" content="Chase" />
		<link rel="stylesheet" type="text/css" href="index.css">

	<body>
		<div class="gameContainer">
			<header>
				<h1>Anagrams</h1><br />
			</header>
			<div id="gameHeader">
				<secion>
					<span id="letters"></span> &nbsp; Bonus: <span id="bonus"></span>
				</secion>
				<span id='time'></span>
			</div>
			
			<div id="fieldContainer">
				<section id="gameField">
					
				</section>
				<aside id="players">
					<table>
						<thead>
							<tr>
								<th>Name</th>
								<th>Base</th>
								<th>Bonus</th>
								<th>Score</th>
							</tr>
						</thead>
						<tbody id="playerTable">
							
						</tbody>
					</table>
				</aside>
			</div>
			&nbsp;
			<footer>
				<input type="text" id="textInput"></input>
			</footer>
			
			<div id="lemongrab">
				<div id="lemongrabMouth"></div>
			</div>
			
			<div id="login">
				Please enter the name you wish to go by:<br />
				<input type="text" id="loginId"></input>
			</div>
			
			<div id="message"></div>
		</div>
		
		
		

		
		<script src="anagrams.js" type="text/javascript"></script>
	</body>
